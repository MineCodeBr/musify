    <div id="player" class="flex absolute w-full h-[70px] bg-[#1d1c1c] bottom-0 items-center">
      <div class="items-center flex">
        <img id="atual-music-icon" class="p-2 w-[60px]" src="./assets/icon.png" />
        <div>
          <p id="atual-music-name">None</p>
          <p id="atual-music-artist" class="text-[#757575]">Empty</p>
        </div>
      </div>
      <div class="absolute left-[25%] grid justify-items-center w-[50%]">
        <div class="flex">
          <svg id="prev-track-global" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
            class="bi bi-skip-start-fill" viewBox="0 0 16 16">
            <path
              d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0z" />
          </svg>
          <div id="play-or-pause-global">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-fill"
              viewBox="0 0 16 16">
              <path
                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
            </svg>
          </div>
          <svg id="next-track-global" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
            class="bi bi-skip-end-fill" viewBox="0 0 16 16">
            <path
              d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0z" />
          </svg>
        </div>
        <input type="range" min="1" max="100" value="1"
          class=" appearance-none  slider w-full bg-[#35d1ff] h-[10px] rounded-full bg-opacity-50" id="time-music">
      </div>

      <div class="absolute left-[90%] flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
          class="bi bi-volume-down-fill" viewBox="0 0 16 16">
          <path
            d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zm3.025 4a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8" />
        </svg>
        <input type="range" min="0" max="1" step="0.01" value="1"
          class="appearance-none slider w-full bg-white h-[6px] rounded-full bg-opacity-50" id="volume-change">
      </div>
